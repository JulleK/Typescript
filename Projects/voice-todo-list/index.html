<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <input
        type="text"
        name="task"
        id="task-input"
        autofocus
        placeholder="write a task"
      />
      <button id="task-add-btn">Add task</button>
    </form>

    <button id="task-voice-btn">Add with voice</button>

    <ul id="task-list"></ul>

    <script src="app.js"></script>
  </body>
</html>
